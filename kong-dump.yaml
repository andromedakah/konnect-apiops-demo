_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
  - reqres
_konnect:
  control_plane_name: default
services:
- connect_timeout: 60000
  enabled: true
  host: resqres-example.upstream
  name: resqres-example
  path: /kong
  port: 8000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: resqres-example-resource-get
    path_handling: v0
    paths:
    - ~/resource$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 200
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - GET
    name: resqres-example-users-get
    path_handling: v0
    paths:
    - ~/users$
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 200
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
upstreams:
- algorithm: round-robin
  hash_fallback: none
  hash_on: ip
  hash_on_cookie_path: /
  healthchecks:
    active:
      concurrency: 10
      healthy:
        http_statuses:
        - 200
        - 302
        interval: 0
        successes: 0
      http_path: /
      https_verify_certificate: true
      timeout: 1
      type: http
      unhealthy:
        http_failures: 0
        http_statuses:
        - 429
        - 404
        - 500
        - 501
        - 502
        - 503
        - 504
        - 505
        interval: 0
        tcp_failures: 0
        timeouts: 0
    passive:
      healthy:
        http_statuses:
        - 200
        - 201
        - 202
        - 203
        - 204
        - 205
        - 206
        - 207
        - 208
        - 226
        - 300
        - 301
        - 302
        - 303
        - 304
        - 305
        - 306
        - 307
        - 308
        successes: 0
      type: http
      unhealthy:
        http_failures: 5
        http_statuses:
        - 429
        - 500
        - 503
        tcp_failures: 0
        timeouts: 3
    threshold: 0
  name: resqres-example.upstream
  slots: 10000
  targets:
  - target: localhost2:8000
    weight: 50
  - target: localhost:8000
    weight: 100
